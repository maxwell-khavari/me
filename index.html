<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Maxwell Khavari – AI & Fairness Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f6f8;
            --primary: #1e3a8a;
            --accent: #10b981;
            --text: #111827;
            --light: #ffffff;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background-color: var(--light);
            text-align: center;
            padding: 3rem 1rem;
            box-shadow: var(--shadow);
            border-bottom: 2px solid var(--primary);
        }

        header h1 {
            font-size: 3rem;
            color: var(--primary);
            margin: 0.5rem 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        header p {
            font-size: 1.1rem;
            color: #4b5563;
            margin: 0.5rem 0;
            animation: slideUp 2s ease;
        }

        .github-top {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.4rem;
            background-color: var(--accent);
            color: var(--light);
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .github-top:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 2rem 1.5rem;
        }

        section {
            background-color: var(--light);
            margin-bottom: 2rem;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-top: 0;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        h3 {
            color: #1f2937;
            font-size: 1.3rem;
            margin-top: 1.5rem;
        }

        ul {
            padding-left: 1.5rem;
        }

        ul li {
            margin-bottom: 0.75rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        .projects a, .cta-button {
            display: block;
            margin: 1rem 0;
            padding: 0.75rem 1.2rem;
            background-color: var(--primary);
            color: var(--light);
            font-weight: 600;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .projects a:hover, .cta-button:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }

        .status-update {
            background-color: #fef9c3;
            border-left: 5px solid #facc15;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            color: #92400e;
            font-style: italic;
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            background-color: var(--light);
            color: #6b7280;
            padding: 2rem 1rem;
            font-size: 0.9rem;
            border-top: 1px solid #e5e7eb;
        }

        footer a {
            color: var(--primary);
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Maxwell Khavari</h1>
        <p>Researcher • Developer • AI Fairness Advocate</p>
        <a href="https://github.com/maxwell-khavari" class="github-top">Visit My GitHub</a>
    </header>

    <div class="container">
        <!-- Content Sections Remain the Same -->
    </div>

    <footer>
        &copy; 2025 Maxwell Khavari • <a href="https://github.com/maxwell-khavari">GitHub Profile</a><br>
        <small>Summer Internship @ BMDS</small>
    </footer>
</body>
</html>
